<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="search-player">
        <input type="text" id="search-food-byType-input" placeholder="seach by type of food..." />
        <button id="search-food-byType-button">Search by type</button>
        <button id="search-food-byType-button">Search by type</button>
    </div>
    <img src="" alt="">
    <hr>
    <div id="food"></div>

    <script id="food-template" type="text/x-handlebars-template">

        {{#each arrFoods}}
            <div class="singleFood" >
                <span class="name">{{title}}</span> <br>            
                <span class="name">{{href}} </span>  <br>  
                <span class="name">{{ingredients}} </span> <br>
                <span class="name">{{thumbnail}} </span>  <br>
                <br>               
            </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
