<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="search-player">
        <input type="text" id="search-food-byType-input" placeholder="seach by type of food..." />
        <button id="search-food-byType-button">Search by type</button>
        <input type="text" id="filter-by-ingredients" placeholder="type ingredients." />
        <button id="filter-food-byIngredients-button">Filter</button>
    </div>
    <hr>
    <div id="food"></div>

    <script id="food-template" type="text/x-handlebars-template">

        {{#each arrFoods}}
            <div class="singleFood" >
                <a href="{{href}}">{{title}}</a>
                <br>
                <img src="{{thumbnail}}" alt="Image not found"><br>
                <span>Ingredients: </span> <br>
                <ul class="ingredients">
                    {{#each ingredients}}
                        <li class="element">
                                <span>{{name}} </span>
                        </li>
                    {{/each}}
                </ul>
                
                <br>               
            </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
